<div class="container">
  <button class="waves-effect waves-light btn-large" (click)="increase()">+1</button>
  <button class="waves-effect waves-light btn-large" [disabled]="cannotDecrease$ | async" (click)="decrease()">-1</button>
  <button class="waves-effect waves-light btn-large" [disabled]="cannotDecrease$ | async" (click)="clear()">CLEAR</button>
  <h4>Count: {{count$ | async}}</h4>
</div>
